<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机设备型号管理</title>
    <link rel="stylesheet" href="device_models_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <input type="text" id="brandSearch" placeholder="搜索品牌">
            <input type="text" id="modelSearch" placeholder="搜索型号">
            <button id="searchButton" class="button button-search">搜索</button>
        </div>
    </div>

    <div class="button-container">
        <button id="addButton" class="button button-normal">新增型号</button>
        <button id="batchDeleteButton" class="button button-batch-delete">批量删除</button>
    </div>

    <table id="deviceTable">
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>编号</th>
                <th>手机品牌</th>
                <th>手机型号</th>
                <th>运行内存(GB)</th>
                <th>储存容量(GB)</th>
                <th>创建人</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="pagination" id="pagination">
        <button id="prevPage" class="button button-pagination">上一页</button>
        <span id="pageInfo">第 1 页</span>
        <button id="nextPage" class="button button-pagination">下一页</button>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal(addModal)">&times;</span>
            <h2>新增手机型号</h2>
            <form id="addForm">
                <div class="form-group">
                    <label for="brand">手机品牌:</label>
                    <input type="text" id="brand" name="brand" required>
                </div>
                <div class="form-group">
                    <label for="model">手机型号:</label>
                    <input type="text" id="model" name="model" required>
                </div>
                <div class="form-group">
                    <label for="ram">运行内存(GB):</label>
                    <input type="text" id="ram" name="ram" required>
                </div>
                <div class="form-group">
                    <label for="storage">储存容量(GB):</label>
                    <input type="text" id="storage" name="storage" required>
                </div>
                <div class="form-actions">
                    <input type="submit" value="提交" class="button button-submit">
                    <button type="button" onclick="closeModal(addModal)" class="button button-cancel">取消</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal(editModal)">&times;</span>
            <h2>修改手机型号</h2>
            <form id="editForm">
                <input type="hidden" id="editId" name="editId">
                <div class="form-group">
                    <label for="editBrand">手机品牌:</label>
                    <input type="text" id="editBrand" name="brand" required>
                </div>
                <div class="form-group">
                    <label for="editModel">手机型号:</label>
                    <input type="text" id="editModel" name="model" required>
                </div>
                <div class="form-group">
                    <label for="editRam">运行内存(GB):</label>
                    <input type="text" id="editRam" name="ram" required>
                </div>
                <div class="form-group">
                    <label for="editStorage">储存容量(GB):</label>
                    <input type="text" id="editStorage" name="storage" required>
                </div>
                <div class="form-actions">
                    <input type="submit" value="提交" class="button button-submit">
                    <button type="button" onclick="closeModal(editModal)" class="button button-cancel">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="device_models_script.js"></script>
</body>
</html>
