<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封号登记管理</title>
    <link rel="stylesheet" href="account_management_banned_account_management_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <input type="text" id="accountSearch" placeholder="搜索账号">
            <input type="text" id="phoneNumberSearch" placeholder="搜索绑定手机号">
            <input type="text" id="realNamePersonSearch" placeholder="搜索实名人">
            <button id="searchButton" class="button button-search">搜索</button>
        </div>
        <div class="filter-bar">
            <select id="platformFilter" class="filter-select">
                <option value="">所有平台</option>
            </select>
            <select id="registrationMethodFilter" class="filter-select">
                <option value="">所有注册方式</option>
                <option value="自注册">自注册</option>
                <option value="接码">接码</option>
            </select>
            <select id="realNameSourceFilter" class="filter-select">
                <option value="">所有实名来源</option>
                <option value="外部">外部</option>
                <option value="内部">内部</option>
            </select>
            <select id="statusFilter" class="filter-select">
                <option value="">所有状态</option>
                <option value="投入使用">投入使用</option>
                <option value="备用">备用</option>
                <option value="激活/核对">激活/核对</option>
                <option value="临时封禁">临时封禁</option>
                <option value="永久封禁">永久封禁</option>
            </select>
            <select id="originalDeviceFilter" class="filter-select">
                <option value="">所有原登入设备</option>
            </select>
            <select id="originalHolderFilter" class="filter-select">
                <option value="">所有原持有人</option>
            </select>
            <button id="resetFilterButton" class="button button-normal">重置筛选</button>
        </div>
    </div>

    <div class="button-container">
        <button id="batchMoveToNormalButton" class="button button-batch-delete">批量移回账号</button>
    </div>

    <table id="bannedAccountTable">
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>编号</th>
                <th>平台</th>
                <th>账号</th>
                <th>密码</th>
                <th>注册方式</th>
                <th>绑定手机号</th>
                <th>手机号来源</th>
                <th>实名来源</th>
                <th>实名人</th>
                <th>实名岗位</th>
                <th>原登入设备</th>
                <th>原持有人</th>
                <th>当前状态</th>
                <th>创建时间</th>
                <th>最后修改人</th>
                <th>最后修改时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="pagination" id="pagination">
        <button id="prevPage" class="button button-pagination">上一页</button>
        <span id="pageInfo">第 1 页</span>
        <button id="nextPage" class="button button-pagination">下一页</button>
    </div>

    <div id="moveToNormalModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal(moveToNormalModal)">&times;</span>
            <h2>移回账号列表</h2>
            <p>确定要将该账号移回账号登记管理列表吗？</p>
            <div class="form-actions">
                <button id="confirmMoveToNormal" class="button button-submit">确认</button>
                <button type="button" onclick="closeModal(moveToNormalModal)" class="button button-cancel">取消</button>
            </div>
        </div>
    </div>

    <script src="banned_account_script.js"></script>
</body>
</html>
