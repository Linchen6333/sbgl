<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备管理</title>
    <link rel="stylesheet" href="device_management_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <input type="text" id="deviceNumberSearch" placeholder="搜索设备编号">
            <input type="text" id="simCardNumberSearch" placeholder="搜索手机卡号">
            <input type="text" id="notesSearch" placeholder="搜索备注">
            <button id="searchButton" class="button button-search">搜索</button>
        </div>
        <div class="filter-bar">
            <select id="modelFilter" class="filter-select">
                <option value="">所有型号</option>
            </select>
            <select id="statusFilter" class="filter-select">
                <option value="">所有状态</option>
            </select>
            <select id="holderFilter" class="filter-select">
                <option value="">所有持有人</option>
            </select>
            <button id="resetFilterButton" class="button button-normal">重置筛选</button>
        </div>
    </div>

    <div class="button-container">
        <button id="addButton" class="button button-normal">新增设备</button>
        <button id="batchDeleteButton" class="button button-batch-delete">批量删除</button>
    </div>

    <table id="deviceTable">
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>编号</th>
                <th>设备编号</th>
                <th>设备型号</th>
                <th>运行内存</th>
                <th>储存容量</th>
                <th>手机卡号</th>
                <th>设备状态</th>
                <th>持有人</th>
                <th>备注</th>
                <th>创建人</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="pagination" id="pagination">
        <button id="prevPage" class="button button-pagination">上一页</button>
        <span id="pageInfo">第 1 页</span>
        <button id="nextPage" class="button button-pagination">下一页</button>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal(addModal)">&times;</span>
            <h2>新增设备</h2>
            <form id="addForm">
                <div class="form-group">
                    <label for="deviceNumber">设备编号:</label>
                    <input type="text" id="deviceNumber" name="deviceNumber" required>
                </div>
                <div class="form-group">
                    <label for="modelId">设备型号:</label>
                    <select id="modelId" name="modelId" required>
                        <option value="">请选择设备型号</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="simCardNumber">手机卡号:</label>
                    <input type="text" id="simCardNumber" name="simCardNumber">
                </div>
                <div class="form-group">
                    <label for="statusId">设备状态:</label>
                    <select id="statusId" name="statusId" required>
                        <option value="">请选择设备状态</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="holderId">持有人:</label>
                    <select id="holderId" name="holderId">
                        <option value="">无持有人</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">备注:</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <input type="submit" value="提交" class="button button-submit">
                    <button type="button" onclick="closeModal(addModal)" class="button button-cancel">取消</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal(editModal)">&times;</span>
            <h2>修改设备</h2>
            <form id="editForm">
                <input type="hidden" id="editId" name="editId">
                <div class="form-group">
                    <label for="editDeviceNumber">设备编号:</label>
                    <input type="text" id="editDeviceNumber" name="deviceNumber" required>
                </div>
                <div class="form-group">
                    <label for="editModelId">设备型号:</label>
                    <select id="editModelId" name="modelId" required>
                        <option value="">请选择设备型号</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editSimCardNumber">手机卡号:</label>
                    <input type="text" id="editSimCardNumber" name="simCardNumber">
                </div>
                <div class="form-group">
                    <label for="editStatusId">设备状态:</label>
                    <select id="editStatusId" name="statusId" required>
                        <option value="">请选择设备状态</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editHolderId">持有人:</label>
                    <select id="editHolderId" name="holderId">
                        <option value="">无持有人</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editNotes">备注:</label>
                    <textarea id="editNotes" name="notes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <input type="submit" value="提交" class="button button-submit">
                    <button type="button" onclick="closeModal(editModal)" class="button button-cancel">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="device_management_script.js"></script>
</body>
</html>
